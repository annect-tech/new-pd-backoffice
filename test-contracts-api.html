<!DOCTYPE html>
<html>
<head>
    <title>Teste API Contratos</title>
    <style>
        body { font-family: monospace; padding: 20px; }
        .test { margin: 20px 0; padding: 10px; border: 1px solid #ccc; }
        pre { background: #f5f5f5; padding: 10px; overflow: auto; max-height: 400px; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Teste API Contratos</h1>
    
    <div class="test">
        <h2>1. Verificar Token</h2>
        <button onclick="testToken()">Verificar Token</button>
        <pre id="result-token"></pre>
    </div>
    
    <div class="test">
        <h2>2. Teste GET /admin/contract (com paginação)</h2>
        <button onclick="testGetContracts()">Testar</button>
        <pre id="result-contracts"></pre>
    </div>
    
    <div class="test">
        <h2>3. Teste GET /admin/contract (sem params)</h2>
        <button onclick="testGetContractsNoParams()">Testar</button>
        <pre id="result-contracts-no-params"></pre>
    </div>

    <div class="test">
        <h2>4. Verificar headers e estrutura completa</h2>
        <button onclick="testHeaders()">Testar</button>
        <pre id="result-headers"></pre>
    </div>

    <script>
        const API_URL = "http://186.248.135.172:31535";
        
        function getToken() {
            try {
                const persistRoot = localStorage.getItem("persist:root");
                if (!persistRoot) {
                    return null;
                }
                const parsed = JSON.parse(persistRoot);
                const auth = JSON.parse(parsed.auth);
                return auth.accessToken;
            } catch (e) {
                console.error("Erro ao obter token:", e);
                return null;
            }
        }

        function testToken() {
            const token = getToken();
            const resultEl = document.getElementById("result-token");
            
            if (token) {
                resultEl.innerHTML = `<span class="success">Token encontrado:</span>\n${token.substring(0, 50)}...`;
            } else {
                resultEl.innerHTML = `<span class="error">Token não encontrado no localStorage</span>`;
            }
        }

        async function testGetContracts() {
            const token = getToken();
            const resultEl = document.getElementById("result-contracts");
            
            if (!token) {
                resultEl.innerHTML = '<span class="error">Token não encontrado. Faça login primeiro.</span>';
                return;
            }
            
            resultEl.innerHTML = 'Carregando...';
            
            try {
                const url = `${API_URL}/admin/contract?page=1&size=10`;
                console.log("Fazendo requisição para:", url);
                
                const response = await fetch(url, {
                    method: "GET",
                    headers: {
                        "Authorization": `Bearer ${token}`,
                        "Content-Type": "application/json"
                    }
                });
                
                console.log("Status da resposta:", response.status);
                console.log("Headers da resposta:", [...response.headers.entries()]);
                
                const text = await response.text();
                console.log("Texto da resposta:", text);
                
                let json;
                try {
                    json = JSON.parse(text);
                } catch (e) {
                    resultEl.innerHTML = `<span class="error">Erro ao fazer parse do JSON:</span>\n${text}`;
                    return;
                }
                
                const statusClass = response.ok ? 'success' : 'error';
                resultEl.innerHTML = `<span class="${statusClass}">Status: ${response.status}</span>\n\n` +
                    `Resposta:\n${JSON.stringify(json, null, 2)}`;
                
            } catch (error) {
                console.error("Erro na requisição:", error);
                resultEl.innerHTML = `<span class="error">Erro:</span>\n${error.message}\n\n${error.stack}`;
            }
        }

        async function testGetContractsNoParams() {
            const token = getToken();
            const resultEl = document.getElementById("result-contracts-no-params");
            
            if (!token) {
                resultEl.innerHTML = '<span class="error">Token não encontrado. Faça login primeiro.</span>';
                return;
            }
            
            resultEl.innerHTML = 'Carregando...';
            
            try {
                const url = `${API_URL}/admin/contract`;
                console.log("Fazendo requisição para:", url);
                
                const response = await fetch(url, {
                    method: "GET",
                    headers: {
                        "Authorization": `Bearer ${token}`,
                        "Content-Type": "application/json"
                    }
                });
                
                const text = await response.text();
                
                let json;
                try {
                    json = JSON.parse(text);
                } catch (e) {
                    resultEl.innerHTML = `<span class="error">Erro ao fazer parse do JSON:</span>\n${text}`;
                    return;
                }
                
                const statusClass = response.ok ? 'success' : 'error';
                resultEl.innerHTML = `<span class="${statusClass}">Status: ${response.status}</span>\n\n` +
                    `Resposta:\n${JSON.stringify(json, null, 2)}`;
                
            } catch (error) {
                console.error("Erro na requisição:", error);
                resultEl.innerHTML = `<span class="error">Erro:</span>\n${error.message}`;
            }
        }

        async function testHeaders() {
            const token = getToken();
            const resultEl = document.getElementById("result-headers");
            
            if (!token) {
                resultEl.innerHTML = '<span class="error">Token não encontrado. Faça login primeiro.</span>';
                return;
            }
            
            resultEl.innerHTML = 'Carregando...';
            
            try {
                const url = `${API_URL}/admin/contract?page=1&size=10`;
                
                const response = await fetch(url, {
                    method: "GET",
                    headers: {
                        "Authorization": `Bearer ${token}`,
                        "Content-Type": "application/json"
                    }
                });
                
                const headers = {};
                response.headers.forEach((value, key) => {
                    headers[key] = value;
                });
                
                const text = await response.text();
                let json;
                try {
                    json = JSON.parse(text);
                } catch (e) {
                    json = { error: "Não foi possível fazer parse do JSON", raw: text };
                }
                
                const info = {
                    url: url,
                    status: response.status,
                    statusText: response.statusText,
                    ok: response.ok,
                    headers: headers,
                    body: json
                };
                
                resultEl.innerHTML = `Informações completas:\n${JSON.stringify(info, null, 2)}`;
                
            } catch (error) {
                console.error("Erro na requisição:", error);
                resultEl.innerHTML = `<span class="error">Erro:</span>\n${error.message}`;
            }
        }
    </script>
</body>
</html>
